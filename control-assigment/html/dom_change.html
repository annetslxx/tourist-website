<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Passport</title>
    <link rel="stylesheet" href="../css/dom_change.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<button class="back-button" onclick="goBack()">← Назад на главную</button>
<h1>Passport</h1>

<div class="passport-container">
    <img src="../storage/passport.png.jpg" alt="Фон паспорта" class="passport" id="passport-bg">

    <img src="../storage/kitten.jpg" alt="Фото" id="photo-sign">
    <img src="../storage/signature.png" alt="Подпись" id="signature">
    <img src="../storage/signature2.png" alt="Вторая подпись" id="signature2">

    <div class="field" id="issuing">ГУ МВД РОССИИ ПО Г. РОСТОВ-НА-ДОНУ</div>
    <div class="field" id="issue-date">01.07.2018</div>
    <div class="field" id="surname">ИВАНОВ</div>
    <div class="field" id="name">ИВАН</div>
    <div class="field" id="birth">20.02.2002</div>
    <div class="field" id="gender">МУЖ.</div>
    <div class="field" id="city">Г. РОСТОВ-НА-ДОНУ</div>
</div>

<br>
<button id="lang-btn">Показать английскую версию</button>

<script src="../js/dom_change.js"></script>
</body>
</html>
