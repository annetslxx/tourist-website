<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Japan Travel Agency</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <div class="logo-circle"></div>
    <a href="index.html" class="nav-link ">Home</a>
    <a href="about.html" class="nav-link">About us</a>
    <a href="tours.html" class="nav-link">Tours</a>
    <a href="signin.html" class="nav-link">Sign in</a>
    <a href="contact.html" class="nav-link active">Contact</a>
    <a href="feedback.html" class="nav-link">Feedback</a>
  </div>
  <div class="nav-right">
    <img src="../storage/telegram.png" alt="telegram-logo" class="telegram-logo">
  </div>
</nav>

<main class="contact-main">
  <div class="contact-container">
    <section class="contact-section">
      <div class="contact-info">
        <div class="info-block">
          <h2 class="info-title">Call Us</h2>
          <p class="info-detail">Main Office: +7 (XXX) XXX-XX-XX</p>
          <p class="info-detail">Available: 9:00 AM - 9:00 PM Daily</p>
        </div>

        <div class="info-block">
          <h2 class="info-title">Email Us</h2>
          <p class="info-detail">General Inquiries: <a href="mailto:hello@japan-travel.ru">hello@japan-travel.ru</a></p>
          <p class="info-detail">Response Time: Within 2 hours</p>
        </div>

        <div class="info-block telegram-block">
          <h2 class="info-title">Telegram</h2>
          <a href="#" class="telegram-link">
            <div class="telegram-icon">
              <div class="telegram-bg"></div>
              <div class="telegram-plane">
                <div class="plane-part part1"></div>
                <div class="plane-part part2"></div>
                <div class="plane-part part3"></div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
